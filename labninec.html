<!--

    @author Joao Cordio

    LAB 9

	- Create a web page that asks a user how many subjects they take, and what marks they got in each subject. The application should then output their results
    Bonus: Tell the user their grade from A-F based on their results

-->
<!DOCTYPE html>
<html>
    <head>
        <title>Grade - Lab 9</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css"/>
        <script src="script/labninec.js"></script>        
    </head>
    <body>        
        <div class="main">
            <div id="gameTitle" class="">
                <div class="container"> 

                    <div class="row">
                        <div class="col mt-5 mb-5">
                            <h1 class="text-center text-cranberry">Grade - Lab 9</h1>
                        </div>
                    </div> 

                    <div class="row">
                        <div class="col mb-5">                                       
                            <div class="text-center">              
                                    
                                <form action="#">
                                    <label for="subjects">How many subjects you took?</label>
                                    <input type="number" id="subjects" name="subjects" min="1">
                                    <input id="button" type="submit" value="Check" class="btn btn-light" onclick="check();return false;"/>
                                </form>                                 
                            </div>                               
                        </div> 
                    </div>

                    <div class="row">
                        <div class="col">                                       
                            <div id="result" class="text-center"></div>                            
                        </div> 
                    </div>

                    <div class="row">
                        <div class="text-center">
                            <br>
                            <button type="button" id="reset" class="btn btn-light d-none" onclick="reset();return false;">Reset</button>
                        </div>
                    </div> 

                </div>
            </div>
        </div>
    </body>
</html>
